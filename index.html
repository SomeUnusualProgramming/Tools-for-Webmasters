<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="tools.png">
<title>TOOLS</title>
    
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">

<!-- Font awesome-->    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<!-- Handlebars -->
<script src="js/handlebars.min.js"></script>
<script id="templateHB" type="text/x-handlebars=template">
    {{#each tools}}
    <li>
        <a href={{this.href}} data-toggle="collapse" aria-expanded="false" class="dropdown-toggle" >{{this.title}}</a>
            <ul class="collapse list-unstyled" id="{{this.id}}">
                <li>
                    <a href="{{this.link1}}" target="_blank" rel="noopener noreferrer">{{this.site1}}</a>
                </li>
                <li>
                    <a href="{{this.link2}}" target="_blank" rel="noopener noreferrer">{{this.site2}}</a>
                </li>
                <li>
                    <a href="{{this.link3}}" target="_blank" rel="noopener noreferrer">{{this.site3}}</a>
                </li>
                {{#if site4}}
                <li>
                    <a href="{{this.link4}}" target="_blank" rel="noopener noreferrer">{{this.site4}}</a>
                </li>
                {{/if}}
                {{#if site5}}
                <li>
                    <a href="{{this.link5}}" target="_blank" rel="noopener noreferrer">{{this.site5}}</a>
                </li>
                {{/if}}
            </ul>
    </li>
    {{/each}}
</script>

</head>

<body>
    
   <div class="wrapper">

        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 style="text-align: center">Tools for Webmaster</h3>
            </div>

            <!-- List using Handlebars-->
            <ul class="list-unstyled components" id="components"></ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" >
            <div class="crop">
                <img src="images/tools.jpg" alt="Tools">
            </div>
                <p class="welcome">Welcome on our site. You can find here useful websties for Webmasters that will help you create your dream website faster and nicer. If you have any ideas how to improve the site please share using contact options below.</p>
            <div class="line"></div>

            <div class="row">

                    <div class="col">
                        <form action="https://github.com/SomeUnusualProgramming">
                            <span>
                                
                                <button type="submit" style="border: 0; background: none; color:#008ae6;"
                                    class="fa fa-fw fa-github fa-3x" aria-hidden="true"></button>

                            </span>
                        </form>
                    </div>
    
                    <div class="col">
                        <form
                            action="https://www.linkedin.com/in/adam-%C5%9Bwierkosz-3520b2162/">
                            <span>

                                <button type="submit" style="border: 0; background: none; color:#008ae6;"
                                    class="fa fa-linkedin fa-3x" aria-hidden="true"></button>

                            </span>
                        </form>
                    </div>
                    <div class="col">
                        <form action="mailto:swierkosz.adam@gmail.com">
                            <span>
                                <button type="submit" style="border: 0; background: none; color:#008ae6;"
                                    class="fa fa-envelope fa-3x" aria-hidden="true"></button>

                            </span>
                        </form>
                    </div>
    
            </div>
        </div>
    </div>
    
      
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Custom JS file -->
<script src="js/custom.js" type="text/javascript"></script>

</body>
</html>
